name: Deploy Dev (API)

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: deploy-dev-api
  cancel-in-progress: true

jobs:
  build:
    name: Build & Publish API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet restore
      - run: dotnet publish -c Release -o publish
      - uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: api/publish
          if-no-files-found: error

  deploy:
    name: Deploy to IIS (Dev)
    needs: build
    # Minimal label match; if your runner requires custom labels, change to:
    # runs-on: [self-hosted, windows, x64, windows-dev]
    runs-on: [self-hosted, windows]
    env:
      ARTIFACT_DIR: C:\actions\api-publish
      HEALTH_URL:  http://localhost:8080/health
    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ${{ env.ARTIFACT_DIR }}

      - name: Checkout repo (for deploy script)
        uses: actions/checkout@v4

      - name: List downloaded files (debug)
        shell: powershell
        run: |
          Write-Host "PS version:"; $PSVersionTable
          Write-Host "Artifact dir: $env:ARTIFACT_DIR"
          Get-ChildItem -Recurse $env:ARTIFACT_DIR |
            Select-Object FullName,Length,LastWriteTime |
            Sort-Object FullName

      - name: Deploy to IIS
        shell: powershell
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          & "${{ github.workspace }}\infra\deploy-api.ps1" `
            -ArtifactDir "${{ env.ARTIFACT_DIR }}" `
            -HealthUrl   "${{ env.HEALTH_URL }}"
